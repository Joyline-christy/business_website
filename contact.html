<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - ClayHaven Ceramics</title>
  <link rel="stylesheet" href="/project01/style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
  />

  <style>
    body {
      
      margin: 0;
      background-color: #f3d7c1;
      font-family: 'Poppins', sans-serif;
    }

    .bodypart {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      padding: 90px 20px;
    }

    /* Form Section */
    .forms form {
      background-color: #a67b5b;
      color: beige;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
      width: 420px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: left;
    }

    .forms label {
      font-size: large;
      display: block;
      margin-bottom: 10px;
      color: #fff;
    }

    .forms input,
    .forms textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      background-color: #fff8f0;
    }

    .forms textarea {
      height: 80px;
    }

    .pay {
      font-weight: bold;
      color: #fff;
      margin-top: 10px;
    }

    .cash {
      margin-left: 10px;
      color: #fff;
      font-style: italic;
    }

    /* Form + Map Container */
    .form-map {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 50px;
      margin-top: 40px;
    }

    iframe {
      border-radius: 15px;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
    }

 

   

 
  </style>
</head>

<body>
  <nav>
    <div class="logo">
      <img src="/project01/assets/ChatGPT Image Nov 2, 2025, 01_01_05 PM.png" alt="">
    </div>
    <div>
      <a href="landing.html">Home</a>
      <a href="product.html">Products</a>
      <a href="about.html">About</a>
      <a href="service.html">Service</a>
      <a href="contact.html">Contact</a>
    </div>

    <div class="log-section">
      <p>Sign Up</p>
      <div class="login-box">
        <i class="fa-solid fa-user"></i>
        <p>Log In</p>
      </div>
    </div>
  </nav>

  <div class="bodypart">
    <div class="form-map">
      <!-- Contact Form -->
      <div class="forms">
        <form>
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" />
          </div>

          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" />
          </div>

          <div>
            <label for="password">mobile no:</label>
            <input type="number" id="password" placeholder="Enter your number" />
          </div>

          

          <div>
            <label for="message">Address:</label>
            <textarea id="message" placeholder="Write your Address here"></textarea>
          </div>
        </form>
      </div>

      <!-- Google Map -->
      <div>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d125766.1957731502!2d78.04042160662495!3d9.917826796728042!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b00c582b1189633%3A0xdc955b7264f63933!2sMadurai%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1760591057780!5m2!1sen!2sin"
          width="400"
          height="300"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>

   
  </div>
   <!-- Footer -->
    <div class="footertext">
      <div>
        <p>CLAYHAVEN CERAMICS</p>
        <p>New Jail Road, Madurai</p></div>
      <div><p>Ph: 9988776645</p>
        <p>Email: query@clayhavenceramics.in</p></div>
       
      <div><p style="margin-top: 15px;">&copy; 2025 ClayHaven Ceramics</p></div>
      <div>
      <div class="icons">
        <i class="fa-brands fa-instagram fa-xl"></i>
        <i class="fa-brands fa-twitter fa-xl"></i>
        <i class="fa-brands fa-linkedin fa-xl"></i>
        <i class="fa-brands fa-facebook fa-xl"></i>
      </div></div>

    </div>
</body>
</html>
